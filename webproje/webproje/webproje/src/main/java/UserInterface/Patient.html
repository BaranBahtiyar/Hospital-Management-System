<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }

        .btns:hover{
            opacity: 0.7;
        }
    </style>
</head>
<body class="d-flex justify-content-center">
<h5 class="my-3 text-end position-absolute pe-4" style="right: 0px" id="Username">User</h5>
<div class="container justify-content-around d-flex align-items-center text-decoration-none">
    <a
        class="justify-content-center d-flex align-items-center text-decoration-none btns" href="CreateAppointment.html"
        style="width: 200px;height: 200px;border-radius: 10px;border: 1px solid black;background: var(--bs-danger-bg-subtle);color: var(--bs-emphasis-color);font-weight: bold;">Randevu
    Oluştur</a>
    <a class="justify-content-center d-flex align-items-center text-decoration-none btns" href="Appointments.html"
                  style="width: 200px;height: 200px;border-radius: 10px;border: 1px solid black;background: var(--bs-success-border-subtle);color: var(--bs-body-color);font-weight: bold;">Randevular</a>
    <a
        class="justify-content-center d-flex align-items-center text-decoration-none btns" href="Bills.html"
        style="width: 200px;height: 200px;border-radius: 10px;border: 1px solid black;background: var(--bs-info-bg-subtle);color: var(--bs-body-color);font-weight: bold;">Faturalar</a>
    <a
        class="justify-content-center d-flex align-items-center text-decoration-none btns" href="UserInformation.html"
        style="width: 200px;height: 200px;border-radius: 10px;border: 1px solid black;background: var(--bs-warning-bg-subtle);color: var(--bs-body-color);font-weight: bold;">Kullanıcı
    Bilgileri</a>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const user = JSON.parse(localStorage.getItem('User'));
        if (user) {
            document.getElementById("Username").innerHTML = user.nameSurname;
        }

        localStorage.setItem('Usertype', JSON.stringify("Patient"));

    });
</script>

</body>
</html>
